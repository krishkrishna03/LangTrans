version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: langtrans-backend
    ports:
      - "8000:8000"
    environment:
      - DEBUG=false
      - CORS_ORIGINS=http://localhost:3000,http://localhost:5173
      - PORT=8000
    volumes:
      # Cache volumes to persist downloaded models
      - huggingface_cache:/root/.cache/huggingface
      - torch_cache:/root/.cache/torch
    restart: unless-stopped
    networks:
      - langtrans-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: langtrans-frontend
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://localhost:8000/api
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - langtrans-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  huggingface_cache:
    driver: local
  torch_cache:
    driver: local

networks:
  langtrans-network:
    driver: bridge
